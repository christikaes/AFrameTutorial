<html>

    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>

    <body>
        <!-- This is our AFrame Scene, everything goes inside of this component -->
        <a-scene embedded
                 arjs>

            <!-- R2D2 -->
            <a-entity position="0 0 0"
                      rotation="0 0 0"
                      sclae="0.5 0.5 0.5"
                      sound="src: url(/static-assets/r2d2.mp3); autoplay: true"
                      obj-model="obj: url(/static-assets/r2d2.obj); mtl: url(/static-assets/r2d2.mtl);">
            </a-entity>

            <!-- This is the ar camera -->
            <a-marker-camera preset='hiro'></a-marker-camera>
    </body>

</html>
